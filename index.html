<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TEAM ACE CODERS</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Base Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }
    /* Background Video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      background-size: cover;
      opacity: 0.5;
    }
    /* Navigation Bar */
    header {
      background: rgba(17, 17, 17, 0.9);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    }
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 71, 145, 0.8);
    }
    /* Login Form */
    .login-container {
      position: relative;
      margin-top: 100px;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      margin-left: auto;
      margin-right: auto;
      z-index: 10;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #ff4081, #f50057);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .login-container input[type="submit"]:hover {
      background: linear-gradient(45deg, #f50057, #ff4081);
      transform: scale(1.02);
    }
    .error {
      color: #ff4081;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay loop muted>
    <source src="bg-vd.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html#trending">Trending</a></li>
        <li><a href="index.html#main-stories">Main</a></li>
        <li><a href="index.html#horror">Horror</a></li>
        <li><a href="index.html#thriller">Thriller</a></li>
        <li><a href="index.html#fantasy">Fantasy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return checkLogin();">
      <div class="error" id="errorMsg">Invalid credentials. Please try again.</div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <input type="submit" value="Login" />
    </form>
  </div>

  <footer>
    <p>&copy; 2025 TEAM ACE CODERS. All rights reserved.</p>
  </footer>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      
      if (username === 'admin' && password === 'admin') {
        localStorage.setItem('loggedIn', 'true'); // Save login state
        window.location.href = 'home.html'; // Redirect to home
        return false;
      } else {
        errorMsg.style.display = 'block';
        return false;
      }
    }

    // If already logged in, redirect to home
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
